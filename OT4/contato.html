<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">
  <header class="mb-5 bg-info p-4 rounded shadow-sm">
    <h1 class="text-center mb-4">Contato</h1>
    <nav class="nav justify-content-center gap-3">
      <a class="nav-link text-dark fw-bold" href="index.html">Home</a>
      <a class="nav-link text-dark fw-bold" href="sobre.html">Sobre</a>
      <a class="nav-link text-dark fw-bold" href="contato.html">Contato</a>
      <a class="nav-link text-dark fw-bold" href="habilidades.html">Habilidades</a>
      <a class="nav-link text-dark fw-bold" href="curriculo.html">Currículo</a>
    </nav>
  </header>

  <main>
    <section class="bg-light p-4 rounded shadow-sm">
      <form action="destino_do_formulario.php" method="POST" class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label d-block">Sexo:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="masculino" name="sexo" value="masculino">
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="feminino" name="sexo" value="feminino">
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
        </div>

        <div class="col-12">
          <label for="comentario" class="form-label">Comentário:</label>
          <textarea id="comentario" name="comentario" rows="4" class="form-control"></textarea>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center mt-5 pt-4 border-top">
    <p class="text-muted">&copy; 2025 Kadnys Martins. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
